<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@200;600&family=Roboto:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="weather-app">
      <form id="city-form">
        <input
          type="text"
          name="city"
          id="city-input"
          placeholder="Enter a city"
        />
        <input type="submit" value="Search" />
        <button class="current-button">Current</button>
        <button class="cities-button">Cities Nearby</button>
      </form>
      <div class="today-weather">
        <h1>TODAY 10/15 | 8:22am</h1>
        <div class="weather-description">Mostly Cloudy</div>
        <div class="weather-details">
          <ul>
            <li>Humidity: 52%</li>
            <li>Precipitation: 0%</li>
            <li>wind: 5mph</li>
          </ul>
        </div>
        <div class="container text-center">
          <div class="row row-cols-5">
            <div class="column">
              Now <br />
              ⛅️ <br />
              45°F
            </div>
            <div class="column">
              12pm <br />
              ⛅️ <br />50°F
            </div>
            <div class="column">4pm <br />⛅️ <br />48°F</div>
            <div class="column">
              8pm <br />
              ⛅️ <br />45°F
            </div>
            <div class="column">
              11pm <br />
              ⛅️ <br />45°F
            </div>
          </div>
        </div>
      </div>
      <div class="container text-center">
        <div class="row row-cols-auto">
          <div class="col">Monday <br />⛅️<br />45°F</div>
          <div class="col">Tuesday <br />☁️<br />49°F</div>
          <div class="col">Wednesday<br />⛅️<br />50°F</div>
          <div class="col">Thursday<br />⛅️<br />48°F</div>
          <div class="col">Friday<br />⛅️<br />51°F</div>
          <div class="col">Saturday<br />☀️<br />45°F</div>
          <div class="col">Sunday<br />⛅️<br />45°F</div>
        </div>
      </div>
      <div class="city-name">
        Baltimore <br />
        59°F
      </div>
      <div class="city-description">Feels like 55°F</div>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
